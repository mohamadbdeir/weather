<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>Weather app</title>

</head>

<body>
    <div class="container">

        <div id="form">
            <div class="row">
              <div class="col-8 col-md-5 offset-md-2">
                <input type="text" class="form-control" placeholder="City" id="city" value="Beirut">
              </div>
              <div class="col-2">
                <button class="btn btn-primary" onclick="search()">Search</button>
              </div>
            </div>
        </div>

          <div id="information">
              <div class="row">
                <h2 id="cityName" class="mx-auto" ></h2>
              </div>
              
              <div class="row">
                  <img id="icon" class="mx-auto"/>
              </div>
              <div class="row mx-auto">
                  <div id="temp" class="mx-auto"></div>
                  
              </div>

              <div class="row">
                <div id="desc" class="mx-auto"></div>
            </div>
            
            </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
